<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>IVI locucion</title>
  </head>

  <body>
    <div class="contacto_container">
      <div class="header">
        <div class="contact_row">
          <div class="logo">IVI broadcaster</div>
          <nav class="navBar">
            <ul class="navList">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../pages/trabajos.html">Trabajos</a></li>
              <li><a href="../pages/quienSoy.html">Quien soy</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="main_contacto">
        <img class="foto_locutora" src="../images/foto locutora.jpg" />

        <img class="foto_notebook" src="../images/foto notebook.jpg" />
        <div class="instagram">
          <div class="whatsapp">
            <img
              class="icon_whatsapp"
              src="../images/WhatsApp-Logo.wine.svg"
              alt="icon_whatsapp"
            />
          </div>
          <div class="fiverr">
            <img
              class="icon_fiverr"
              src="../images/fiverr-1.svg"
              alt="icon_fiverr"
            />
          </div>
          <div class="icon_insta">
            <img
              class="icon_instabrad"
              src="../images/Instagram-Logo.wine.svg"
              alt="logo_insta_modif"
            />

            <img
              class="icons_mic_contact"
              src="../images/icon mic blanco.png"
              alt="icon_mic_blanco"
            />
          </div>
        </div>
        <div class="form"></div>
      </div>
      <div class="footer">
        <div class="row">
          <p>
            Desarrollado por
            <a href="https://github.com/LucianoSalaberry"> Luciano Salaberry</a>
